<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cup {
    width: 100px;
    height: 100px;
    background-color: white;
    border: 1px solid black;
    background-image: linear-gradient(0deg, rgba(64,57,179,1) 50%, rgba(255,255,255,1) 50%);
    background-size: 100% 30%;
  }

  .top-cup {
    position: absolute;
    left: 150px;
    bottom: 100px;
  }
  
  .bottom-cup {
    position: absolute;
    left: 150px;
    bottom: 0px;
  }
  
  .third-cup {
    position: absolute;
    right: 50px;
    width: 100px;
    height: 100px;
    background: linear-gradient(270deg, rgba(215,215,215,1) 0%, rgba(255,255,255,1) 51%, rgba(215,215,215,1) 100%);
  }
  
  .stripe {
    width: 100%;
    height: 20%;
    margin-bottom: 20px;
    background: linear-gradient(270deg, rgba(25,23,71,1) 0%, rgba(64,57,179,1) 51%, rgba(25,23,71,1) 100%);
  }
  
  .cup::before {
    content: '';
    position: absolute;
    background: red;
    width: 100px;
    height: 100px;
    clip-path: polygon(50% 52%, 0 0, 0 100%);
  }
  
  .cup::after {
    content: '';
    position: absolute;
    width: 30%;
    height: 30%;
    background: white;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(4px, 32px);
  }
  
  .third-cup::after {
    content: '';
    position: absolute;
    top: 10px;
    left: 70px;
    width: 40px;
    height: 50%;
    border: 13px solid transparent;
    background: linear-gradient(white, white) padding-box,
      linear-gradient(180deg, rgba(215,215,215,1) 0%, rgba(255,255,255,1) 51%, rgba(215,215,215,1) 100%);
    border-image-slice: 1;
    border-radius: 50%;
    z-index: -1;
  }
  
  

</style>


<div class="frame">
  
<!--   <div class="cup"></div> -->
  <div class="cup top-cup"></div>
  <div class="cup bottom-cup"></div>
  <div class="third-cup">
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
  </div>
  
  
  
  

</div>
